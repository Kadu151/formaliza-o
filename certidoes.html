    <form id="textGeneratorForm" class="space-y-6">
        <div class="space-y-2">
          <label for="role" class="block text-sm font-medium">Selecione o Papel:</label>
          <select id="role" class="mt-1 block w-full border-gray-600 bg-gray-700 text-gray-200 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">

          <label for="matricula" class="block text-sm font-medium">Numero da Matricula:</label>
          <input type="text" id="matricula" class="mt-1 block w-full border-gray-600 bg-gray-700 text-gray-200 rounded-md shadow-sm" />
        </div>

        <div class="space-y-2">
          <label for="emissaomatricula" class="block text-sm font-medium">Data de emissão da Matricula:</label>
          <input type="text" id="emissaomatricula" class="mt-1 block w-full border-gray-600 bg-gray-700 text-gray-200 rounded-md shadow-sm" />
        </div>

        <div class="space-y-2">
          <label for="numerooficio" class="block text-sm font-medium">Numero de Oficio:</label>
          <input type="text" id="numerooficio" class="mt-1 block w-full border-gray-600 bg-gray-700 text-gray-200 rounded-md shadow-sm" />
        </div>
        
        <div class="space-y-2">
          <label for="cartorio" class="block text-sm font-medium">Cartorio:</label>
          <input type="text" id="cartorio" class="mt-1 block w-full border-gray-600 bg-gray-700 text-gray-200 rounded-md shadow-sm" />
        </div>

        <div class="space-y-2">
          <label for="Estado" class="block text-sm font-medium">Nome do Estado</label>
          <input type="text" id="Estado" class="mt-1 block w-full border-gray-600 bg-gray-700 text-gray-200 rounded-md shadow-sm" />
        </div>

        <div class="space-y-2">
          <label for="certidao" class="block text-sm font-medium">Nome da Certidão:</label>
          <input type="text" id="certidao" class="mt-1 block w-full border-gray-600 bg-gray-700 text-gray-200 rounded-md shadow-sm" />
        </div>

        <div class="space-y-2">
          <label for="numerocertidao" class="block text-sm font-medium">Numero de Certidão:</label>
          <input type="text" id="numerocertidao" class="mt-1 block w-full border-gray-600 bg-gray-700 text-gray-200 rounded-md shadow-sm" />

        <div class="space-y-2">

        </div>

        <div class="space-y-2">
          <label for="receitavendedor" class="block text-sm font-medium">Data da Receita do Vendedor:</label>

        </div>

        <div class="space-y-2">

        </div>

        </div>

        <div class="space-y-2">
          <label for="cndtvendedor" class="block text-sm font-medium">Codigo CNDT Vendedor:</label>
          <input type="text" id="cndtvendedor" class="mt-1 block w-full border-gray-600 bg-gray-700 text-gray-200 rounded-md shadow-sm" />

            <label for="codigocomprador" class="block text-sm font-medium">Codigo da Receita do Comprador:</label>

          </div>

            <label for="cndtcomprador" class="block text-sm font-medium">Codigo CNDT Comprador:</label>

              <label for="datacndtcomprador" class="block text-sm font-medium">Data CNDT do Comprador:</label>
              <input type="text" id="datacndtcomprador" class="mt-1 block w-full border-gray-600 bg-gray-700 text-gray-200 rounded-md shadow-sm" />
            </div>
  
            <div class="space-y-2">
              <label for="validadecndtcomprador" class="block text-sm font-medium">Validade CNDT do Comprador:</label>
              <input type="text" id="validadecndtcomprador" class="mt-1 block w-full border-gray-600 bg-gray-700 text-gray-200 rounded-md shadow-sm" />

        <form id="textGeneratorForm" class="space-y-6">
      
             <!-- Botão de geração -->
             <button type="button" onclick="generateText()" class="w-full bg-teal-500 hover:bg-teal-600 text-white py-3 rounded-lg mt-6 font-semibold transition duration-200 transform hover:scale-105">
                <div class="flex items-center justify-center space-x-2">

                  </svg>
                  <span>Gerar Texto</span>
                </div>
              </button>
              
            
            </form>
            
            <div id="generatedText" class="mt-6 p-4 bg-gray-700 rounded-md shadow-md">
                <h2 class="text-lg font-semibold mb-2 text-gray-300 hover:text-teal-400 flex items-center transition">Texto Gerado:</h2>
                <div id="output" style="text-align: justify; margin-left: 30px; margin-right: 30px; font-family: 'Times New Roman', Times, serif; color: #E5E7EB;"></div>
            </div>  

              <script>
    document.getElementById('textGeneratorForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const role = document.getElementById('role').value;
      // Aqui você pode coletar os outros campos conforme necessário.
      
      const generatedText = `Texto gerado com o papel: ${role}`; // Exemplo simples

      // Exibir o texto gerado no container
      document.getElementById('generatedText').textContent = generatedText;
    });
  </script>
