<script>
    
  document.getElementById('textGeneratorForm').addEventListener('submit', function(e) {
    e.preventDefault();

    // aqui voc√™ pode coletar os outros campos e processar o texto conforme necess√°rio
    const generatedText = `Texto gerado com o papel: ${role}`;
    document.getElementById('output').textContent = generatedText;
  });

  // Exemplo simples para alternar menu
  document.getElementById('btnToggleNavButtons').addEventListener('click', () => {
    const navButtons = document.getElementById('navButtons');
    const expanded = navButtons.style.display === 'block';
    navButtons.style.display = expanded ? 'none' : 'block';
    document.getElementById('btnToggleNavButtons').setAttribute('aria-expanded', !expanded);
  });

  function navigateTo(url) {
    window.location.href = url;
  }
  
  function generateText() {
    // voc√™ pode implementar sua l√≥gica aqui para gerar texto
    const role = document.getElementById('role').value;
    const generatedText = `Texto gerado com o papel: ${role}`;
    document.getElementById('output').textContent = generatedText;
  }
   // Fun√ß√£o que atualiza o campo certid√£o se o estado for SP
  function onEstadoChange() {
    const estadoSelect = document.getElementById('Estado');
    const certidaoInput = document.getElementById('certidao');

    if (estadoSelect.value === 'S√£o Paulo') {
      certidaoInput.value = "Certid√£o Conjunta de D√©bitos de Tributos Imobili√°rios";
      certidaoInput.disabled = true; // opcional: bloqueia edi√ß√£o quando auto preenchido
    } else {
      certidaoInput.value = "";
      certidaoInput.disabled = false;
    }

    updatePreview();
  }

  function updatePreview() {
    const role = document.getElementById('role').value;
    const matricula = document.getElementById('matricula').value.trim();
    const emissaomatricula = document.getElementById('emissaomatricula').value.trim();
    const cartorio = document.getElementById('cartorio').value.trim();
    const estado = document.getElementById('Estado').value.trim();
    const certidao = document.getElementById('certidao').value.trim();
    const numerocertidao = document.getElementById('numerocertidao').value.trim();
    const datacertidao = document.getElementById('datacertidao').value.trim();
    const validadecertidao = document.getElementById('validadecertidao').value.trim();

    let texto = `Papel selecionado: ${role === 'vendedor' ? 'Com Vendedor' : 'Sem Vendedor'}.\n`;

    if (matricula) texto += `Matr√≠cula n¬∫ ${matricula}`;
    if (emissaomatricula) texto += `, emitida em ${emissaomatricula}`;
    if (cartorio) texto += `, no cart√≥rio ${cartorio}`;
    if (estado) texto += `, estado ${estado}`;
    texto += '.\n';

    if (certidao) texto += `Certid√£o: ${certidao}`;
    if (numerocertidao) texto += `, n¬∫ ${numerocertidao}`;
    if (datacertidao) texto += `, emitida em ${datacertidao}`;
    if (validadecertidao) texto += `, v√°lida at√© ${validadecertidao}`;
    texto += '.';

    document.getElementById('output').textContent = texto;
  }

  // Listeners para atualizar preview e para altera√ß√£o no select Estado
  const inputs = document.querySelectorAll('#textGeneratorForm input, #textGeneratorForm select');
  inputs.forEach(input => {
    input.addEventListener('input', updatePreview);
  });

  document.getElementById('Estado').addEventListener('change', onEstadoChange);

  window.addEventListener('DOMContentLoaded', () => {
    updatePreview();
    onEstadoChange(); // para ajustar certid√£o se estado j√° estiver selecionado no reload
  });
</script>
