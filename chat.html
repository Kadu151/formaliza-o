<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bea - Setor de Formalização</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .dark-mode {
            background-color: #121212;
            color: white;
        }
    </style>
</head>
<body class="dark-mode">
    <div class="flex h-screen">
        <!-- Barra de Navegação -->
        <nav class="w-1/5 bg-gray-900 text-white p-4">
            <h1 class="text-xl font-bold text-blue-400">Chat Bea</h1>
            <p class="text-sm text-gray-400 border-b pb-2">Setor de Formalização</p>
            <ul class="mt-4">
                <li class="mt-2"><a href="index.html" class="text-blue-300 hover:underline">Home</a></li>
                <li class="mt-2"><a href="#" class="text-blue-300 hover:underline">Análise de Crédito</a></li>
            </ul>
        </nav>
        
        <!-- Área do Chat -->
        <main class="flex-1 flex flex-col bg-gray-800 p-6">
            <div class="flex-grow overflow-auto p-4 bg-white text-black rounded-xl">
                <p class="text-blue-500">EM CONSTRUÇÃO...</p>
            </div>
            
            <div class="mt-4">
                <input id="chatInput" type="text" class="w-full p-2 rounded-lg" placeholder="Digite sua pergunta..." onkeypress="handleKeyPress(event)">
            </div>
        </main>
    </div>

    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter' && event.target.value.trim() !== '') {
                alert('Pergunta enviada: ' + event.target.value);
                event.target.value = '';
            }
        }
    </script>
</body>
</html>
