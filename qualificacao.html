    <h1 class="text-3xl font-extrabold text-teal-500 text-center hover:text-teal-400">Gerador de Texto Jurídico</h1>
  
    
    <form id="textGeneratorForm" class="space-y-6">
        <div class="space-y-2">
          <label for="role" class="block text-sm font-medium">Selecione o Papel:</label>
          <select id="role" class="mt-1 block w-full border-gray-600 bg-gray-700 text-gray-200 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <option value="vendedor">Vendedor</option>
            <option value="comprador">Comprador</option>
            <option value="fiador">Fiador</option>
          </select>
        </div>

        <div id="questions" class="mt-4"></div>

        <div class="space-y-2">
          <label for="name" class="block text-sm font-medium">Nome:</label>
          <input type="text" id="name" class="mt-1 block w-full border-gray-600 bg-gray-700 text-gray-200 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Digite seu nome">
        </div>

        <div class="space-y-2">
          <label for="nationality" class="block text-sm font-medium">Nacionalidade:</label>
          <input type="text" id="nationality" class="mt-1 block w-full border-gray-600 bg-gray-700 text-gray-200 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Digite sua nacionalidade">
        </div>

        <div class="space-y-2">
          <label for="profession" class="block text-sm font-medium">Profissão:</label>
          <input type="text" id="profession" class="mt-1 block w-full border-gray-600 bg-gray-700 text-gray-200 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Digite sua profissão">
        </div>

        <div class="space-y-2">
          <label for="maritalStatus" class="block text-sm font-medium">Estado Civil:</label>
          <select id="maritalStatus" class="mt-1 block w-full border-gray-600 bg-gray-700 text-gray-200 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" onchange="toggleSpouseFields()">
            <option value="">Selecione o estado civil</option>
            <option value="casado(a)">Casado(a)</option>
            <option value="solteiro(a)">Solteiro(a)</option>
            <option value="divorciado(a)">Divorciado(a)</option>
            <option value="viúvo(a)">Viúvo(a)</option>
          </select>
        </div>

        <div id="spouseFields" style="display:none;" class="space-y-2 mt-4">
            <h3 class="text-lg font-semibold text-gray-300">Informações do Cônjuge</h3>
            <input type="text" id="spouseName" class="mt-1 block w-full border-gray-600 bg-gray-700 text-gray-200 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Nome do cônjuge">
            <input type="text" id="spouseNationality" class="mt-1 block w-full border-gray-600 bg-gray-700 text-gray-200 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Nacionalidade do cônjuge">
            <input type="text" id="spouseProfession" class="mt-1 block w-full border-gray-600 bg-gray-700 text-gray-200 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Profissão do cônjuge">
            <input type="text" id="spouseRg" class="mt-1 block w-full border-gray-600 bg-gray-700 text-gray-200 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="RG do cônjuge">
            <input type="text" id="spouseCpf" class="mt-1 block w-full border-gray-600 bg-gray-700 text-gray-200 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="CPF do cônjuge">
            <input type="text" id="spouseFiliation" class="mt-1 block w-full border-gray-600 bg-gray-700 text-gray-200 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Filição do cônjuge">
            <input type="text" id="spouseEmail" class="mt-1 block w-full border-gray-600 bg-gray-700 text-gray-200 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="E-mail do cônjuge">
            <input type="text" id="spousePhone" class="mt-1 block w-full border-gray-600 bg-gray-700 text-gray-200 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Telefone do cônjuge">
            <input type="text" id="spouseBirthdate" class="mt-1 block w-full border-gray-600 bg-gray-700 text-gray-200 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Data de nascimento do cônjuge">
            <input type="text" id="spousemarriageregime" class="mt-1 block w-full border-gray-600 bg-gray-700 text-gray-200 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Regime de casamento">
            <input type="text" id="spousemarriagedate" class="mt-1 block w-full border-gray-600 bg-gray-700 text-gray-200 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Data de casamento">
          </div>

        <div class="space-y-2">
          <label for="rg" class="block text-sm font-medium">Número do RG:</label>
          <input type="text" id="rg" class="mt-1 block w-full border-gray-600 bg-gray-700 text-gray-200 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Digite o número do RG">
        </div>

        <div class="space-y-2">
          <label for="cpf" class="block text-sm font-medium">Número do CPF:</label>
          <input type="text" id="cpf" class="mt-1 block w-full border-gray-600 bg-gray-700 text-gray-200 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Digite o número do CPF">
        </div>

        <div class="space-y-2">
          <label for="filiation" class="block text-sm font-medium">Filiação:</label>
          <input type="text" id="filiation" class="mt-1 block w-full border-gray-600 bg-gray-700 text-gray-200 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Digite a filiação">
        </div>

        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium">E-mail:</label>
          <input type="email" id="email" class="mt-1 block w-full border-gray-600 bg-gray-700 text-gray-200 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Digite seu e-mail">
        </div>

        <div class="space-y-2">
          <label for="phone" class="block text-sm font-medium">Telefone:</label>
          <input type="text" id="phone" class="mt-1 block w-full border-gray-600 bg-gray-700 text-gray-200 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Digite seu telefone">
        </div>

        <div class="space-y-2">
          <label for="birthdate" class="block text-sm font-medium">Data de Nascimento:</label>
          <input type="text" id="birthdate" class="mt-1 block w-full border-gray-600 bg-gray-700 text-gray-200 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"placeholder="Digite a data de nascimento">
        </div>

        <div class="space-y-2">
          <label for="marriedborn" class="block text-sm font-medium">Casamento ou Nascimento:</label>
          <input type="text" id="marriedborn" class="mt-1 block w-full border-gray-600 bg-gray-700 text-gray-200 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Digite a certidão conforme o estado civil">
          </select>
        </div>
        <div>
          <label for="certificate" class="block text-sm font-medium">Número de Matrícula:</label>
          <input type="text" id="certificate" class="mt-1 block w-full border-gray-600 bg-gray-700 text-gray-200 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Digite o número da matrícula">
        </div>

        <div>
          <label for="registryOffice" class="block text-sm font-medium">Oficial de Registro:</label>
          <input type="text" id="registryOffice" class="mt-1 block w-full border-gray-600 bg-gray-700 text-gray-200 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Digite o oficial de registro">
        </div>

        <div>
          <label for="city" class="block text-sm font-medium">Cidade:</label>
          <input type="text" id="city" class="mt-1 block w-full border-gray-600 bg-gray-700 text-gray-200 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Digite o nome da cidade">
        </div>

        <div>
          <label for="state" class="block text-sm font-medium">Estado:</label>
          <input type="text" id="state" class="mt-1 block w-full border-gray-600 bg-gray-700 text-gray-200 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Digite o nome do estado">
        </div>

        <div>
          <label for="street" class="block text-sm font-medium">Rua/Avenida:</label>
          <input type="text" id="street" class="mt-1 block w-full border-gray-600 bg-gray-700 text-gray-200 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Digite o nome da rua ou avenida">
        </div>

        <div>
          <label for="houseNumber" class="block text-sm font-medium">Número da Casa:</label>
          <input type="text" id="houseNumber" class="mt-1 block w-full border-gray-600 bg-gray-700 text-gray-200 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Digite o número da casa">
        </div>

        <div>
          <label for="neighborhood" class="block text-sm font-medium">Bairro:</label>
          <input type="text" id="neighborhood" class="mt-1 block w-full border-gray-600 bg-gray-700 text-gray-200 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Digite o bairro">
        </div>

        <div>
          <label for="cep" class="block text-sm font-medium">CEP:</label>
          <input type="text" id="cep" class="mt-1 block w-full border-gray-600 bg-gray-700 text-gray-200 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Digite o número do CEP">
        </div>
        

        <button type="button" onclick="generateText()" class="w-full bg-teal-500 hover:bg-teal-600 text-white py-3 rounded-lg mt-6 font-semibold transition duration-200 transform hover:scale-105">
          <div class="flex items-center justify-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
            </svg>
            <span>Gerar Texto</span>
          </div>
        </button>
        
      
      </form>
      
      <div id="generatedText" class="mt-6 p-4 bg-gray-700 rounded-md shadow-md">
          <h2 class="text-lg font-semibold mb-2 text-gray-300 hover:text-teal-400 flex items-center transition">Texto Gerado:</h2>
          <div id="output" style="text-align: justify; margin-left: 30px; margin-right: 30px; font-family: 'Times New Roman', Times, serif; color: #E5E7EB;"></div>
      </div>
